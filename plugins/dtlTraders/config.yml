#
# Appearance and position of page selectors
version: 6.0.0
General:
  disable-npc-left-click: true
  disable-npc-right-click: false
  disable-shops-no-items: false
  Support:
    OptEco:
      enabled: false
    GemsEconomy:
      enabled: false
      currency: Valis
    BeastToken:
      enabled: false
    Vault:
      enabled: true
    Placeholderapi: false
page-selectors:
  back:
    slots:
    - 2
    position: bottom
    item:
      ==: org.bukkit.inventory.ItemStack
      DataVersion: 4325
      id: minecraft:emerald_block
      count: 1
      components:
        minecraft:custom_name: '"&aBack"'
      schema_version: 1
    name: '&aBack'
  next:
    slots:
    - 6
    position: bottom
    item:
      ==: org.bukkit.inventory.ItemStack
      DataVersion: 4325
      id: minecraft:emerald_block
      count: 1
      components:
        minecraft:custom_name: '"&aNext"'
      schema_version: 1
    name: '&aNext'
  exit:
    slots:
    - 4
    position: bottom
    item:
      ==: org.bukkit.inventory.ItemStack
      DataVersion: 4325
      id: minecraft:redstone_block
      count: 1
      components:
        minecraft:custom_name: '"&cExit"'
      schema_version: 1
    name: '&cExit'
shop-selectors:
  slot: 8
  position: bottom
  buy:
    item:
      ==: org.bukkit.inventory.ItemStack
      DataVersion: 4325
      id: minecraft:golden_apple
      count: 1
      schema_version: 1
    name: '&aBuy'
  sell:
    item:
      ==: org.bukkit.inventory.ItemStack
      DataVersion: 4325
      id: minecraft:stone
      count: 1
      schema_version: 1
    name: '&6Sell'
  trade:
    item:
      ==: org.bukkit.inventory.ItemStack
      DataVersion: 4325
      id: minecraft:redstone_block
      count: 1
      schema_version: 1
    name: '&bTrade'
